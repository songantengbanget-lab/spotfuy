<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Lagu</title><style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #1db954, #000);
}

.player {
  width: 320px;
  background: #121212;
  border-radius: 24px;
  padding: 16px;
  color: #fff;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.cover {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 16px;
  object-fit: cover;
  margin-bottom: 16px;
}

.title { font-size: 22px; font-weight: bold; }
.artist { color: #b3b3b3; margin-bottom: 12px; }

.controls {
  display: flex;
  align-items: center;
  gap: 12px;
}

.play {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: #1db954;
  color: #000;
  font-size: 20px;
}

.progress-wrap { width: 100%; }

.progress-bg {
  height: 4px;
  background: #404040;
  border-radius: 2px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: #1db954;
}

#progress {
  width: 100%;
  margin-top: -10px;
  background: transparent;
  -webkit-appearance: none;
}

#progress::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  background: #1db954;
  border-radius: 50%;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #b3b3b3;
  margin-top: 4px;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 10px;
}
</style></head>
<body><div class="player">
  <img src="cover/cover1.jpg" class="cover">  <div class="title">About You</div>
  <div class="artist">The 1975</div>  <div class="progress-wrap">
    <div class="progress-bg">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <input type="range" id="progress" value="0" min="0" max="100">
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>  <div class="controls">
    <button class="play" id="playBtn">▶</button>
  </div><audio id="audio" src="lagu/aboutyou.mp3"></audio>

  <div class="footer">Spotify-style Offline Music Player</div>
</div><script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const fill = document.getElementById('progressFill');
const current = document.getElementById('current');
const duration = document.getElementById('duration');

function format(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

audio.addEventListener('loadedmetadata',()=>{
  duration.textContent = format(audio.duration);
});

audio.addEventListener('timeupdate',()=>{
  const p = (audio.currentTime/audio.duration)*100;
  progress.value = p;
  fill.style.width = p + '%';
  current.textContent = format(audio.currentTime);
});

progress.addEventListener('input',()=>{
  audio.currentTime = (progress.value/100)*audio.duration;
});

playBtn.onclick = ()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent = '❚❚';
  } else {
    audio.pause();
    playBtn.textContent = '▶';
  }
};
</script></body>
</html>
