<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Web Lagu</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(160deg,#1db954,#121212 60%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:white;
}
.player{
  background:#181818;
  padding:20px;
  border-radius:20px;
  width:320px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}
audio{
  width:100%;
  margin-top:10px;
}
h2{margin:5px 0}
p{margin:0;color:#aaa}
</style>
</head>

<body>

<div class="player">
  <img src="cover1.jpg" alt="cover">
  <h2>About You</h2>
  <p>The 1975</p>

  <audio controls>
    <source src="aboutyou.mp3" type="audio/mpeg">
  </audio>
</div>

</body>
</html>
