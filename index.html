<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Lagu</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#1db954,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.player{
  width:320px;
  background:#121212;
  border-radius:22px;
  padding:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.cover{
  width:100%;
  height:320px;
  border-radius:16px;
  background:url("cover/cover1.jpg") center/cover no-repeat;
}
.title{
  margin-top:14px;
  font-size:22px;
  font-weight:700;
}
.artist{
  color:#aaa;
  margin-bottom:12px;
}
.controls{
  display:flex;
  align-items:center;
  gap:10px;
}
button{
  background:#1db954;
  border:none;
  width:52px;
  height:52px;
  border-radius:50%;
  color:#000;
  font-size:22px;
}
input[type=range]{
  -webkit-appearance:none;
  width:100%;
  height:6px;
  border-radius:5px;
  background:#444;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#1db954;
}
.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#ccc;
  margin-top:4px;
}
</style>
</head>

<body>

<div class="player">
  <div class="cover"></div>

  <div class="title">About You</div>
  <div class="artist">The 1975</div>

  <input id="progress" type="range" value="0" min="0">

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="play">▶</button>
  </div>

  <!-- AUDIO (WAJIB SEPERTI INI) -->
  <audio id="audio" preload="metadata" playsinline>
    <source src="lagu/aboutyou.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

function format(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,"0");
  return m+":"+s;
}

audio.addEventListener("loadedmetadata",()=>{
  progress.max = audio.duration;
  duration.textContent = format(audio.duration);
});

audio.addEventListener("timeupdate",()=>{
  progress.value = audio.currentTime;
  current.textContent = format(audio.currentTime);
  const percent = (audio.currentTime/audio.duration)*100;
  progress.style.background =
   `linear-gradient(to right,#1db954 ${percent}%,#444 ${percent}%)`;
});

progress.addEventListener("input",()=>{
  audio.currentTime = progress.value;
});

playBtn.onclick=()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent="⏸";
  }else{
    audio.pause();
    playBtn.textContent="▶";
  }
};
</script>

</body>
</html>
