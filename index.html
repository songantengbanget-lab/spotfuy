<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<title>Spotify Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#121212;
  color:#fff;
}
.app{
  display:flex;
  flex-direction:column;
  height:100vh;
}
.header{
  padding:16px;
  font-size:18px;
  font-weight:bold;
}
.main{
  flex:1;
  padding:16px;
}
.card{
  background:#181818;
  border-radius:16px;
  padding:16px;
}
.cover{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}
.title{
  font-size:20px;
  font-weight:bold;
}
.artist{
  color:#aaa;
  margin-bottom:12px;
}
audio{width:100%}
.bottom{
  background:#181818;
  padding:12px 16px;
  border-top:1px solid #222;
}
</style>
</head>
<body>
<div class="app">
  <div class="header">Web Lagu</div>
  <div class="main">
    <div class="card">
      <img src="cover1.jpg" class="cover">
      <div class="title">About You</div>
      <div class="artist">The 1975</div>
      <audio controls>
        <source src="aboutyou.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
  <div class="bottom">Now Playing</div>
</div>
</body>
</html>
